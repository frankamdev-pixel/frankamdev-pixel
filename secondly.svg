<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="140" viewBox="0 0 900 140" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes gradientShift {
      0% { offset: 0%; }
      50% { offset: 100%; }
      100% { offset: 0%; }
    }
    
    @keyframes glowPulse {
      0%, 100% { filter: drop-shadow(0 0 15px #a855f7); }
      50% { filter: drop-shadow(0 0 35px #06b6d4) drop-shadow(0 0 50px #3b82f6); }
    }
    
    @keyframes breathe {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }
    
    text {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      font-size: 58px;
      font-weight: 900;
      fill: url(#movingGradient);
      animation: glowPulse 4s ease-in-out infinite, breathe 6s ease-in-out infinite;
      letter-spacing: 1px;
    }
    
    stop {
      stop-color: currentColor;
      animation: gradientShift 8s linear infinite;
    }
  </style>

  <defs>
    <linearGradient id="movingGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#c084fc"/>
      <stop offset="33%" stop-color="#60a5fa"/>
      <stop offset="66%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#c084fc"/>
    </linearGradient>
  </defs>

  <text x="450" y="80" text-anchor="middle" dominant-baseline="middle">
    Hey ðŸ‘‹, je suis Frank Kamgang ðŸ‘‹
  </text>
</svg>
